<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="card">
      <section class="card_first-section">
        <img class="card_fist-section_image"
        src="./images/image-product-mobile.jpg" alt="Product image">
      </section>
      <section class="card_second-section">
        <h2 class="card_second-section_type">PERFUME</h2>
        <h1 class="card_second-section_title">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="card_second-section_description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card_second-section_price">
          <p class="card_second-section_price_discount">$149.99</p>
          <p class="card_second-section_price_value">$169.99</p>
        </div>
        <button class="card_second-section_button">
          <img
            class="card_second-section_button_icon"
            src="./images/icon-cart.svg"
            alt="cart"
          />
          Add to Cart
        </button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Claudia Ramirez</a>.
    </footer>
  </body>
</html>
